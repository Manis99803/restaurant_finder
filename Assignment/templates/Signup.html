  <div class="form">
        <div id="signup">   
          <h1>Sign Up</h1>
          <p id = "outputFeedBack" style="display: none; font-size: 20px"></p>
          <div id = "form">
          
            <div class="top-row">
              <div class="field-wrap">
                <input type="text" id = "firstName" autocomplete="off" placeholder="First Name" />
              </div>
          
              <div class="field-wrap">
                <input type="text" id = "lastName" autocomplete="off" placeholder="Last Name" />
              </div>
            </div>

            <div class="field-wrap">
              <input type="email" id = "email-Id" name = "email" autocomplete="off" placeholder="Email-Id" />
            </div>
            
            <div class="field-wrap">
              <input type="password" id = "password" name = "password" autocomplete="off" placeholder="Password" />
            </div>
            
            <button type="submit" class="button button-block" id = "user_signup">Get Started</button>
          
          </div>

        </div>      
      </div>
